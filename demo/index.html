<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Font Animation Test Suite</title>
    <!-- Load local jQuery. -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/font-swap.js"></script>
    <style>
        .swap-fonts {
            padding: 5em 1em;
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="swap-fonts">Text</div>

    <script>
        var WebFontConfig = {
            google: {
                families: ['Crete Round', 'Open Sans:400,700', 'Oswald', 'Raleway', 'Poppins']
            },
            fontloading: function() {
                console.log('test');
            },
            active: function() {
                $('.swap-fonts').fontSwap({
                    fonts: [{
                        fontFamily: "Crete Round"
                    }, {
                        fontFamily: "Open Sans",
                        fontWeight: '700',
                    }, {
                        fontFamily: 'Poppins',
                    }, {
                        fontFamily: "Oswald"
                    }, {
                        fontFamily: "Raleway"
                    }, {
                        fontFamily: "Open Sans",
                        fontWeight: '400'
                    }, ]
                });
            }
        };
        var wf = document.createElement("script");
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.async = 'true';
        document.head.appendChild(wf);
    </script>
</body>

</html>
